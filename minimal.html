    <div class="dropdown">

    <!-- <table class="table table-striped table-hover"> -->

          <tr>
            <th scope="col"></th>
            <th scope="col">Item</th>
            <th scope="col">Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/paperclip.png" class="img-fluid img-thumbnail" alt="..." width="50"></td>

          </tr>
          <tr>
            <td><img src="images/thumbtack.png" class="img-fluid img-thumbnail" alt="..." width="50"></td>

          </tr>
          <tr>
            <td><img src="images/eraser.png" class="img-fluid img-thumbnail" alt="..." width="50"></td>
            <td>Eraser</td>
            <td>1.50</td>
          </tr>
          <tr>
            <td><img src="images/clothespin.png" class="img-fluid img-thumbnail" alt="..." width="50"></td>
            <td>Clothespin</td>
            <td>0.75</td>
          </tr>
          <tr>
            <td><img src="images/safetypin.png" class="img-fluid img-thumbnail" alt="..." width="50"></td>
            <td>Safety pin</td>
            <td>0.90</td>
          </tr>

            <td>Image 6</td>
